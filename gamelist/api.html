<!DOCTYPE html>
<html>
<head>
    <title>Game List</title>
</head>
<body>
    <h1>Game List</h1>
    <p>Please wait a second for everything to load. To search for something, use Ctrl + F and search for the game you want to play. This is better because it is instantly updated. It grabs games from outside repositories and updates them here. Just a massive collection of games.</p>
    <div id="game-links"></div>

    <script src="/games/requests/api/github.js" />
        <a href="javascript:(function() {  var url = 'https://raw.githubusercontent.com/projectnomore/Javascript-Console-Emulator-W.I.P/main/Bookmarklet.js';  fetch(url)    .then(response => response.text())    .then(code => {      var script = document.createElement('script');      script.textContent = code;      document.body.appendChild(script);    })    .catch(error => console.error('Error fetching bookmarklet:', error));})();">Run to run console scripts. Developer mode</a>
</body>
</html>
